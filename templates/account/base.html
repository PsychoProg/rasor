{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="{% static 'dashboard/vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static 'dashboard/vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static 'dashboard/vendors/nprogress/nprogress.css' %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static 'dashboard/vendors/animate.css/animate.min.css' %}" rel="stylesheet">
    <!-- custom css -->
    <link href="{% static 'dashboard/build/css/custom.rtl.css' %}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{% static 'dashboard/build/css/custom.min.css' %}" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
    
    <style>
        
        @font-face {
            font-family: iran-sans;
            src: url('{% static 'fonts/IRANSans.ttf' %}');
        }
        @font-face {
            font-family: iran-sans-bold;
            src: url('{% static 'fonts/IRANSans_Bold.ttf' %}');
        }
        .login_content h1{
            font-family: irans-sans-bold;
        }
        *{
            font-family: iran-sans;
        }
        h1 {
            font-family: iran-sans-bold
        }
    </style>
    {% block extrastyle %}
    {% endblock %}
</head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>
      <div class="login_wrapper">

        {% block content%}
        {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
