{% extends 'account/base.html' %}

{% block content %}
  <h2>تغییر آدرس ایمیل</h2>
  <form method="post">
    {% csrf_token %}
    <label for="email">آدرس ایمیل</label>
    <input type="email" name="email" id="email" required>
    <button class="btn btn-default" type="submit">تایید</button>
  </form>
{% endblock %}
