{% extends 'dashboard/base.html' %}


{% block title %}
ایجاد دوره جدید
{% endblock %}


{% block content %}

<form method="post" enctype="multipart/form-data"> 
  {% csrf_token %}
  
  {{ form.title }}
  <br>
  {{ form.description }}
  <br>
  <div>
    <label>:تصویر دوره</label>
    {{ form.image }}
  </div>
  <br>
  {{ form.price }}
  
  <br>
  <button type="submit" class="btn btn-success">تایید</button>

</form>


{% comment %}
  
  
{% endcomment %}
  
<!-- /page content -->


{% endblock %}
